<div>
  <form class="well well-sm" ng-submit="addNew()">
    <div class="form-inline">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control input-sm" placeholder="Name" ng-model="newLearner.name">
      </div>
      <div class="form-group">
        <label>Birthday:</label>
        <input type="date" class="form-control input-sm" ng-model="newLearner.birthday" uib-datepicker-popup is-open="status.opened" ng-click="status.opened = !status.opened" show-button-bar="false">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="tel" class="form-control input-sm" placeholder="Email" ng-model="newLearner.email">
      </div>
      <div class="form-group">
        <label>Level:</label>
        <select class="form-control input-sm" placeholder="Level" ng-model="newLearner.level">
          <option ng-repeat="o in $root.Levels" value="{{o.id}}" ng-bind="o.name"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus"></i></button>
    </div>
  </form>

  <div class="jumbotron" ng-if="!learners.length">
    <h1>Empty list!</h1>
    <p>Create new teacher</p>
  </div>

  <table class="table" ng-if="learners.length">
    <colgroup>
      <col width="1%">
      <col width="1%">
      <col width="48%">
      <col width="49%">
      <col width="1%">
    </colgroup>
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th>&nbsp;</th>
        <th>Name</th>
        <th>Email</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="o in learners">
        <td class="text-center">
          <span ng-bind="o.id"></span>
        </td>
        <td>
          <span ng-bind="o.level"></span>
        </td>
        <td>
          <span ng-bind="o.name"></span>
        </td>
        <td>
          <span ng-bind="o.email"></span>
        </td>
        <td>
          <div class="text-nowrap">
            <button class="btn btn-default btn-sm" type="button" ng-click="showRelations(o)"><span ng-bind="o.relations.length"></span>&nbsp;<i class="glyphicon glyphicon-user"></i></button>
            <button class="btn btn-default btn-sm" type="button" ng-click="removeOld(o)"><i class="glyphicon glyphicon-remove"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
