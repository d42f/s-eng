<div>
  <form class="well well-sm" ng-submit="addNew()">
    <div class="form-inline">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control input-sm" placeholder="Name" ng-model="newTeacher.name">
      </div>
      <div class="form-group">
        <label>Sex:</label>
        <div class="btn-group">
          <label class="btn btn-default btn-sm" ng-model="newTeacher.sex" uib-btn-radio="1" uncheckable>Male</label>
          <label class="btn btn-default btn-sm" ng-model="newTeacher.sex" uib-btn-radio="2" uncheckable>Female</label>
        </div>
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="tel" class="form-control input-sm" placeholder="Phone" ng-model="newTeacher.phone">
      </div>
      <button class="btn btn-default btn-sm" type="submit"><i class="glyphicon glyphicon-plus"></i></button>
    </div>
  </form>

  <div class="jumbotron" ng-if="!teachers.length">
    <h1>Empty list!</h1>
    <p>Create new teacher</p>
  </div>

  <table class="table" ng-if="teachers.length">
    <colgroup>
      <col width="1%">
      <col width="1%">
      <col width="48%">
      <col width="49%">
      <col width="1%">
    </colgroup>
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th>&nbsp;</th>
        <th>Name</th>
        <th>Phone</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="o in teachers">
        <td class="text-center">
          <span ng-bind="o.id"></span>
        </td>
        <td>
          <img src="/assets/avatar-male.png" width="32" alt="" ng-if="o.sex == 1">
          <img src="/assets/avatar-female.png" width="32" height="32" alt="" ng-if="o.sex == 2">
        </td>
        <td>
          <span ng-bind="o.name"></span>
        </td>
        <td>
          <span ng-bind="o.phone"></span>
        </td>
        <td>
          <div class="text-nowrap">
            <button class="btn btn-default btn-sm" type="button" ng-click="showRelations(o)"><span ng-bind="o.relations.length"></span>&nbsp;<i class="glyphicon glyphicon-user"></i></button>
            <button class="btn btn-default btn-sm" type="button" ng-click="removeOld(o)"><i class="glyphicon glyphicon-remove"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
