<!DOCTYPE html>
<html ng-app="ngApp" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- compiled CSS --><% styles.forEach(function (file) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>?<%= new Date().getTime() %>"><% }); %>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Skyeng test</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="teachers">Teachers</a></li>
            <li><a ui-sref="learners">Learners</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" ui-view="layout"></div>

    <!-- compiled JavaScript --><% scripts.forEach(function (file) { %>
    <script type="text/javascript" src="<%= file %>?<%= new Date().getTime() %>"></script><% }); %>

    <% if (grunt.task.current.nameArgs == "index:build") { %><script>
      if (window.localStorage['__livereload'] != 0) {
        var s = document.createElement('script');
        s.src = window.location.protocol + '//' + window.location.hostname + ':35729/' + 'livereload.js';
        document.body.appendChild(s);
      }
    </script><% } %>
  </body>
</html>
